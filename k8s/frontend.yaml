apiVersion: apps/v1
kind: Deployment
metadata:
  name: journal-frontend
  namespace: journal-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: journal-frontend
  template:
    metadata:
      labels:
        app: journal-frontend
    spec:
      containers:
        - name: frontend
          image: diggikadiyam/journal-frontend:latest
          ports:
            - containerPort: 80
          env:
            - name: VITE_BACKEND_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: BACKEND_URL

---
apiVersion: v1
kind: Service
metadata:
  name: journal-frontend-service
  namespace: journal-system
spec:
  type: NodePort
  selector:
    app: journal-frontend
  ports:
    - port: 80
      nodePort: 30080
